<main class="form-container">
  <form class="form" [formGroup]="register" (ngSubmit)="onSubmit()">
    <h2 class="title">{{ name }}</h2>
    <input
      [class]="this.register.controls.email.valid ? 'input' : 'invalid input'"
      type="email"
      placeholder="Email"
      formControlName="email"
      email="true"
      required
    />
    <input
      [class]="
        this.register.controls.password.valid ? 'input' : 'invalid input'
      "
      type="password"
      placeholder="Senha"
      formControlName="password"
      required
    />
    <input
      [class]="this.register.controls.cpf.valid ? 'input' : 'invalid input'"
      type="text"
      placeholder="CPF"
      formControlName="cpf"
      inputMask="000.000.000-00"
      required
    />
    <input
      [class]="this.register.controls.phone.valid ? 'input' : 'invalid input'"
      type="phone"
      matInput
      placeholder="Celular"
      formControlName="phone"
      inputMask="(00) 00000-0000"
    />
    <select
      [class]="
        selectedKnowledge.length < 1 || selectedKnowledge.length >= 4
          ? 'invalid select'
          : 'select'
      "
      (change)="addKnowledge($event)"
      required
    >
      <option *ngFor="let item of knowledge" [value]="item.id">
        {{ item.name }}
      </option>
    </select>
    <div class="badge-container" cdkDropListOrientation="horizontal">
      <span
        class="badge"
        *ngFor="let item of selectedKnowledge"
        (click)="removeKnowledge(item)"
      >
        {{ item.name }}
      </span>
    </div>
    <button
      class="submit"
      [disabled]="
        !register.valid ||
        selectedKnowledge.length < 1 ||
        selectedKnowledge.length >= 4
      "
    >
      Registrar
    </button>
  </form>
</main>
