<main class="container">
  <header class="search-container">
    <form [formGroup]="searchForm" (ngSubmit)="search()">
      <input type="search" formControlName="searchText" />
      <button class="button" type="submit">Buscar</button>
    </form>
    <button class="button" (click)="getAll()">Todos</button>
  </header>
  <table class="users-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>CPF</th>
        <th>Celular</th>
        <th>Estado</th>
        <th>Data de aprovação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredList" (click)="selectUser(item)">
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.cpf }}</td>
        <td>{{ item.phoneNumber }}</td>
        <td [class]="item.validatedAt ? 'valid' : 'invalid'">
          {{ item.validatedAt ? 'Validado' : 'Não validado' }}
        </td>
        <td>{{ item.validatedAt | date: 'dd/MM/YYYY - hh:mm' }}</td>
      </tr>
    </tbody>
  </table>
  <app-logout></app-logout>
</main>
